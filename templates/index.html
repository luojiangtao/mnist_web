<!DOCTYPE html>
<html>
  <head>
    <title>手写数字识别</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>手写数字识别</h1>
      <div class="row">
        <div class="col-md-6">
          <canvas id="main"></canvas>
          <p>
            <button id="clear" class="btn btn-default">清除</button>
          </p>
        </div>
        <div class="col-md-6">
          <p>输入:</p>
          <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
          <hr>
          <p>输出:</p>
          <table id="output" class="table table-bordered table-striped table-hover">
            <tr>
              <th class="col-md-1">数字</th>
              <th class="col-md-2">对应概率</th>
              <!--<th class="col-md-2">convolutional</th>-->
            </tr>
            <tr>
              <th>0</th>
              <td></td>
            </tr>
            <tr>
              <th>1</th>
              <td></td>
            </tr>
            <tr>
              <th>2</th>
              <td></td>
            </tr>
            <tr>
              <th>3</th>
              <td></td>
            </tr>
            <tr>
              <th>4</th>
              <td></td>
            </tr>
            <tr>
              <th>5</th>
              <td></td>
            </tr>
            <tr>
              <th>6</th>
              <td></td>
            </tr>
            <tr>
              <th>7</th>
              <td></td>
            </tr>
            <tr>
              <th>8</th>
              <td></td>
            </tr>
            <tr>
              <th>9</th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
